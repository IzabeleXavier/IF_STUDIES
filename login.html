        <div class="col-sm border border-dark" id="borda">
          <br>
          <h4>Já possui uma conta? <br>Então efetue seu login aqui!</h4>
          <br>
          <form>
            <div class="form-group">
              <label for="Email1">Endereço de email</label>
              <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Seu email">
            </div>
            <div class="form-group">
              <label for="Password1">Senha</label>
              <input type="password" class="form-control" id="Password1" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <div class="col-1"></div>

        <div class="col-sm border border-dark" id="borda">
          <br>
          <h4>Novo no IFSTUDIES? <br>Faça seu cadastro agora!</h4>
          <br>
          <form>
              <div class="row">
                <div class="col">
                  <label>Nome</label>
                  <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col">
                  <label>Sobrenome</label>
                  <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phone" placeholder="Seu telefone">
              </div>              
              <div class="form-group">
                <label for="Email2">Endereço de email</label>
                <input type="email" class="form-control" id="Email2" aria-describedby="emailHelp" placeholder="Seu email">
              </div>
              <div class="form-group">
                <label for="Password2">Senha</label>
                <input type="password" class="form-control" id="Password2" placeholder="Senha">
              </div>
              <div class="form-group">
                <label for="Password2">Confirmar senha</label>
                <input type="password" class="form-control" id="Password2" placeholder="Confirmar senha">
              </div>
              <div class="g-recaptcha" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW"></div> 
              <br>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
